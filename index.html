<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevGram</title>
</head>
<body>
    <div class="dev-wrapper">
        <div class="phone">
            <img src="./img/celular.png" alt="celular">
        </div>
        <div class="dev-continue">
            <div class="group">
                <img src="./img/logo.png" class="dev-logo" alt="devgram logo">
                <div class="profile-picture">
                    <img src="./img/image.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como eliananunes</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é eliananunes?</p>
                <p class="not-account">
                    <span class="link-pink">Alternar contas</span>
                    ou
                    <span class="link-pink">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
